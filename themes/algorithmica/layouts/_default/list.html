{{ define "main" }}
  {{ if .IsHome }}
    {{ range .Sections }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ partial "division.html" . }}
    {{ end }}
  {{ else }}
    {{ if not .Parent.IsHome }}
      <h1>{{ .Title }}</h1>
    {{ end }}
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
  {{ partial "content.html" . }}
{{ end }}
